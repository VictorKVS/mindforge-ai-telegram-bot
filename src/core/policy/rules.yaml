rules:

  # ALLOW UI
  - id: RULE-ALLOW-DEMO-UI
    policy: UAG
    priority: 1000
    action_prefix: "demo."
    decision: ALLOW
    reason_code: ALLOW_DEMO_UI
    reason_human: "Разрешено: действия интерфейса DEMO"
    when:
      mode: DEMO

  # DENY execution
  - id: RULE-DEMO-01
    policy: DEMO
    priority: 900
    action_prefix: "purchase.execute"
    decision: DENY
    reason_code: DEMO_EXECUTION_BLOCKED
    reason_human: "Исполнение заблокировано в DEMO режиме"
    how_to_fix: "Активируйте PRO лицензию"
    when:
      mode: DEMO

