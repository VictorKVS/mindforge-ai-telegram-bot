version: 1
intents:
  get_price:
    description: "Получить цену товара"
    allowed_roles:
      - agent_l0
    schema:
      type: object
      properties:
        product:
          type: string
      required: [product]

  get_info:
    description: "Получить справочную информацию"
    allowed_roles:
      - agent_l0
    schema:
      type: object
      properties:
        topic:
          type: string
      required: [topic]
